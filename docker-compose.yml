services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  generator:
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  redash_postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: redash
      POSTGRES_USER: redash
      POSTGRES_PASSWORD: ${REDASH_POSTGRES_PASSWORD}
    volumes:
      - redash_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redash:
    image: redash/redash:10.1.0.b50633
    environment:
      REDASH_DATABASE_URL: postgresql://redash:${REDASH_POSTGRES_PASSWORD}@redash_postgres/redash
      REDASH_REDIS_URL: redis://redis:6379/0
      REDASH_SECRET_KEY: ${REDASH_SECRET_KEY}
      REDASH_COOKIE_SECRET: ${REDASH_COOKIE_SECRET}
      PYTHONUNBUFFERED: 0
    ports:
      - "8080:5000"
    depends_on:
      - redis
      - redash_postgres
    restart: unless-stopped
    command: server

  redash_worker:
    image: redash/redash:10.1.0.b50633
    environment:
      REDASH_DATABASE_URL: postgresql://redash:${REDASH_POSTGRES_PASSWORD}@redash_postgres/redash
      REDASH_REDIS_URL: redis://redis:6379/0
      REDASH_SECRET_KEY: ${REDASH_SECRET_KEY}
      REDASH_COOKIE_SECRET: ${REDASH_COOKIE_SECRET}
      QUEUES: "queries,scheduled_queries,celery"
      WORKERS_COUNT: 2
    depends_on:
      - redis
      - redash_postgres
    restart: unless-stopped
    command: worker

  redash_scheduler:
    image: redash/redash:10.1.0.b50633
    environment:
      REDASH_DATABASE_URL: postgresql://redash:${REDASH_POSTGRES_PASSWORD}@redash_postgres/redash
      REDASH_REDIS_URL: redis://redis:6379/0
      REDASH_SECRET_KEY: ${REDASH_SECRET_KEY}
      REDASH_COOKIE_SECRET: ${REDASH_COOKIE_SECRET}
    depends_on:
      - redis
      - redash_postgres
    restart: unless-stopped
    command: scheduler

volumes:
  postgres_data:
  redash_postgres_data:
